<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="topBar">
    <h1>Network</h1>
    </div>
    <div>
        <h2>Your Feed</h2>
    </div>
    <div class="bottom">
        <div class="leftside">
            <div class="user">
                <img src="imgs\user-circle.png" alt="user">
                <div class="botUser">
                    <a href="">Add an avatar</a>
                    <h3>James Doe</h3>
                </div>
            </div>
        </div>
        <div class="rightside">
            <div class="likes">
                <div class="toplike">
                        <h3>Neil M</h3>
                    <div class="rightlike">
                            <p id="like1">0 like(s)</p>
                            <button onclick="addLike()">Like</button>
                        </div>
                    </div>
                <p>I just set up this new discord bot,let me know what you all think. <a href="">link</a></p>
            </div>
            <div class="likes">
                <div class="toplike">
                        <h3>Nichole K</h3>
                        <div class="rightlike">
                            <p id="like2">0 like(s)</p>
                            <button onclick="addLike2()">Like</button>
                        </div>
                    </div>
                <p>Just finished my <a href="">next comic</a>, check it out.</p>
            </div>
            <div class="likes">
                <div class="toplike">
                        <h3>Jim R</h3>
                        <div class="rightlike">
                        <p id="like3">0 like(s)</p>
                        <button onclick="addLike3()">Like</button>
                    </div>
                </div>
                <p>I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
